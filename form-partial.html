<script src="./assets/js/submit_form.js"></script>


<div id="thankYouMessage" class="alert alert-success mt-3" style="display:none;">
    <h4>Thank you for your submission!</h4>
    <p> We've received your message and will get back to you shortly.</p>
    <p>For quick contact you can call us at <a href="tel:+919052168470"><b>+91 90521 68470</b></a></p>
</div>

<form id="contactForm"   method="POST" onsubmit="submitForm(event)">
    <div class="mb-4">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required />
    </div>
    <div class="mb-4">
        <label for="mobileNumber" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber"
            pattern="[6789][0-9]{9}" required />
        <!-- <div class="form-text">Enter a 10-digit mobile number.</div> -->
    </div>
    <div class="mb-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required />
    </div>
    <div class="mb-4">
        <label for="courseSelect" class="form-label">Select a Course</label>
        <select class="form-select" id="courseSelect" name="course" required>
            <option value="">Choose your course...</option>
            <option value="AWS">AWS</option>
            <option value="DevOps">DevOps</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Linux">Linux</option>
        </select>
    </div>
    <input type="hidden" id="date" name="date">
    <button type="submit" class="cta cta-primary w-100 mt-2">Submit</button>
</form>
